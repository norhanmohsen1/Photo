<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج بسيط</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>أدخل بياناتك</h2>
    <input type="text" id="name" placeholder="الاسم">
    <input type="number" id="age" placeholder="السن">
    <button onclick="sendData()">إرسال</button>
  </div>

  <script>
    function sendData() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();

      const message = `📝 بيانات جديدة:\n👤 الاسم: ${name}\n🎂 السن: ${age}`;

      // بيانات التليجرام
      const token = "8185557975:AAEDUZuAvskBZTTvSqyHKfcVuR3CfoRjp3U";
      const chat_id = "6894787120";
      const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(message)}`;

      fetch(url)
        .then(response => {
          // بعد الإرسال، نحول المستخدم
          window.location.href = "https://chat.openai.com";
        })
        .catch(error => {
          alert("حدث خطأ أثناء الإرسال.");
          console.error(error);
        });
    }
  </script>
</body>
</html>
