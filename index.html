<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج إرسال البيانات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      height: 100vh;
      background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSq19yICTWAbF0PgoNE2Iq5KE58cYS2ySo7-C5TSZVZypdg4KvLTTC8hmRv&s=10") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 360px;
    }

    h2 {
      color: #202124;
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input {
      width: 100%;
      border: none;
      border-bottom: 2px solid #dadce0;
      padding: 10px 5px 10px 0;
      font-size: 16px;
      background: transparent;
      outline: none;
      transition: border-color 0.2s;
    }

    .form-group label {
      position: absolute;
      top: 10px;
      right: 0;
      font-size: 16px;
      color: #5f6368;
      pointer-events: none;
      transition: all 0.2s ease;
    }

    .form-group input:focus {
      border-color: #1a73e8;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -12px;
      right: 0;
      font-size: 12px;
      color: #1a73e8;
      background: white;
      padding: 0 4px;
    }

    button {
      width: 100%;
      background-color: #1a73e8;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1765c1;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    .status {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>تسجيل البيانات</h2>
    <div class="form-group">
      <input type="text" id="name" placeholder=" " autocomplete="off">
      <label for="name">الاسم</label>
    </div>
    <div class="form-group">
      <input type="number" id="age" placeholder=" " autocomplete="off">
      <label for="age">السن</label>
    </div>
    <button onclick="sendData()" id="sendBtn">إرسال</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const statusEl = document.getElementById("status");

    function sendData() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();

      if (!name || !age) {
        statusEl.textContent = "يرجى ملء جميع الحقول.";
        return;
      }

      sendBtn.disabled = true;
      statusEl.textContent = "جارٍ الإرسال...";

      const message = `📝 بيانات جديدة:\n👤 الاسم: ${name}\n🎂 السن: ${age}`;
      const token = "8185557975:AAEDUZuAvskBZTTvSqyHKfcVuR3CfoRjp3U";
      const chat_id = "6894787120";
      const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(message)}`;

      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error("فشل الاتصال");
          statusEl.textContent = "✅ تم الإرسال! سيتم تحويلك...";
          setTimeout(() => {
            window.location.href = "https://chat.openai.com";
          }, 1500);
        })
        .catch(error => {
          statusEl.textContent = "❌ فشل في الإرسال. حاول مرة أخرى.";
          console.error(error);
        })
        .finally(() => {
          sendBtn.disabled = false;
        });
    }

    // إرسال بزر Enter
    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("keypress", function(e) {
        if (e.key === "Enter") sendData();
      });
    });
  </script>
</body>
</html>
