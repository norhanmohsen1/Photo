<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>صورك الخاصة | Norhan</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #e0f2f1;
      text-align: center;
      padding: 40px;
      color: #333;
    }
    h1 {
      color: #0f9d58;
    }
    button {
      background-color: #0f9d58;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0c7b46;
    }
    .gallery {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      height: 160px; /* لضمان أبعاد متساوية للصور */
      object-fit: cover; /* لقص الصورة بدلاً من تشويهها */
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>أهلاً بك 👋</h1>
  <p>سجّل الدخول بجوجل للوصول إلى صورك</p>
  <button onclick="loginWithGoogle()">تسجيل الدخول بجوجل</button>

  <div id="gallery" class="gallery"></div>
  <p id="message" class="message"></p>

  <script>
    function loginWithGoogle() {
      // ده الـ URL للسيرفر بتاعك اللي على Replit
      window.location.href = "https://0cf1601b-3ebb-4946-a817-c2a0c144cbf1-00-mkeig80bbqpe.kirk.replit.dev/auth/google";
    }

    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get('access_token');
    const messageElement = document.getElementById('message'); // لعرض الرسائل للمستخدم

    if (accessToken) {
      // إخفاء زر التسجيل بعد الحصول على التوكن
      document.querySelector('button').style.display = 'none';
      document.querySelector('p').textContent = 'جاري تحميل صورك...';

      fetch("https://photoslibrary.googleapis.com/v1/mediaItems:search", {
        method: "POST", // يجب أن تكون POST
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + accessToken
        },
        body: JSON.stringify({ // جسم الطلب
          pageSize: 50 // ممكن تزود العدد ده لو عايز صور أكتر (الحد الأقصى 100)
        })
      })
      .then(res => {
        if (!res.ok) {
          // التعامل مع الأخطاء بشكل أفضل
          return res.json().then(errData => {
            console.error("خطأ في استجابة API:", errData);
            throw new Error(`خطأ في API: ${res.status} - ${errData.error?.message || JSON.stringify(errData)}`);
          });
        }
        return res.json();
      })
      .then(data => {
        const gallery = document.getElementById("gallery");
        document.querySelector('p').style.display = 'none'; // إخفاء رسالة التحميل

        if (data.mediaItems && data.mediaItems.length > 0) {
          data.mediaItems.forEach(photo => {
            const img = document.createElement("img");
            // إضافة معالجة لـ baseUrl عشان تظهر الصور بحجم مناسب
            // Google Photos API بترجع baseUrl بدون تحديد حجم، ممكن تحدده أنت
            // مثلاً: baseUrl + '=w200-h200-c' لصور مربعة بحجم 200x200
            // أو baseUrl + '=w200' لعرض 200 بيكسل
            img.src = photo.baseUrl + '=w200-h200-c'; // مثال: حجم 200x200 ومقتصة
            img.alt = photo.filename; // نص بديل للصورة
            gallery.appendChild(img);
          });
          messageElement.textContent = `تم عرض ${data.mediaItems.length} صورة.`;
          messageElement.style.display = 'block';

        } else {
          gallery.innerHTML = ""; // تأكد إن المعرض فاضي
          messageElement.textContent = "لا يوجد صور في حسابك لعرضها أو الصور لا تتوافق مع معايير العرض.";
          messageElement.style.display = 'block';
        }
      })
      .catch(err => {
        console.error("فشل تحميل الصور", err);
        messageElement.textContent = `حدث خطأ أثناء تحميل الصور: ${err.message || err}. يرجى المحاولة مرة أخرى أو التأكد من الصلاحيات.`;
        messageElement.style.color = 'red';
        messageElement.style.display = 'block';
      });
    }
  </script>
</body>
</html>
