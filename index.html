<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>صورك الخاصة | Norhan</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #e0f2f1;
      text-align: center;
      padding: 40px;
    }
    button {
      background-color: #0f9d58;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    .gallery {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>أهلاً بك 👋</h1>
  <p>سجّل الدخول بجوجل للوصول إلى صورك</p>
  <button onclick="loginWithGoogle()">تسجيل الدخول بجوجل</button>

  <div id="gallery" class="gallery"></div>

  <script>
    function loginWithGoogle() {
      window.location.href = "https://0cf1601b-3ebb-4946-a817-c2a0c144cbf1-00-mkeig80bbqpe.kirk.replit.dev/auth/google";
    }

    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get('access_token');

    if (accessToken) {
      // تعديل هنا: استخدام endpoint البحث عن الصور
      fetch("https://photoslibrary.googleapis.com/v1/mediaItems:search", {
        method: "POST", // يجب أن تكون POST
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + accessToken
        },
        body: JSON.stringify({ // جسم الطلب
          pageSize: 50
        })
      })
      .then(res => {
        if (!res.ok) {
          // التعامل مع الأخطاء بشكل أفضل
          return res.json().then(errData => {
            console.error("خطأ في استجابة API:", errData);
            throw new Error(`خطأ في استجابة API: ${res.status} - ${JSON.stringify(errData)}`);
          });
        }
        return res.json();
      })
      .then(data => {
        const gallery = document.getElementById("gallery");
        // الـ photos بتكون داخل mediaItems في الرد
        if (data.mediaItems && data.mediaItems.length > 0) {
          data.mediaItems.forEach(photo => {
            const img = document.createElement("img");
            img.src = photo.baseUrl; // بعض الصور ممكن تحتاج إضافة '=w<width>-h<height>'
            gallery.appendChild(img);
          });
        } else {
          gallery.innerHTML = "<p>لا يوجد صور في حسابك.</p>";
        }
      })
      .catch(err => {
        console.error("فشل تحميل الصور", err);
        // عرض رسالة خطأ للمستخدم
        document.getElementById("gallery").innerHTML = `<p>حدث خطأ أثناء تحميل الصور: ${err.message || err}</p>`;
      });
    }
  </script>
</body>
</html>
